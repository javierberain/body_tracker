{% extends "base.html" %}

{% block title %}Create User - Body Tracker{% endblock %}

{% block content %}
<div class="form-page">
    <div class="card">
        <h1>Create New User</h1>
        
        <form method="POST" class="measurement-form">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password * (minimum 4 characters)</label>
                <input type="password" id="password" name="password" required minlength="4">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="4">
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_admin">
                    Admin privileges
                </label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create User</button>
                <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
