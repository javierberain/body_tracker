{% extends "base.html" %}

{% block title %}Change Password - Body Tracker{% endblock %}

{% block content %}
<div class="form-page">
    <div class="card">
        <h1>Change Password</h1>
        
        <form method="POST" class="measurement-form">
            <div class="form-group">
                <label for="current_password">Current Password *</label>
                <input type="password" id="current_password" name="current_password" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="new_password">New Password * (minimum 4 characters)</label>
                <input type="password" id="new_password" name="new_password" required minlength="4">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm New Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="4">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
