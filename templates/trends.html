{% extends "base.html" %}

{% block title %}Trends - Body Tracker{% endblock %}

{% block extra_css %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
{% endblock %}

{% block content %}
<div class="trends-page">
    <h1>Your Progress Trends</h1>
    
    <div class="card">
        <h2>Weight & Body Composition</h2>
        <canvas id="weightChart"></canvas>
    </div>

    <div class="card">
        <h2>Body Fat vs Lean Mass</h2>
        <canvas id="compositionChart"></canvas>
    </div>

    <div class="card">
        <h2>Circumferences</h2>
        <canvas id="circumferenceChart"></canvas>
    </div>
</div>

<script>
async function loadCharts() {
    const response = await fetch('/api/measurements/{{ user.id }}');
    const measurements = await response.json();
    
    if (measurements.length === 0) {
        document.querySelector('.trends-page').innerHTML = '<div class="empty-state"><h2>No data yet</h2><p>Add measurements to see trends!</p></div>';
        return;
    }
    
    const dates = measurements.map(m => new Date(m.timestamp).toLocaleDateString());
    
    // Weight Chart
    new Chart(document.getElementById('weightChart'), {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Weight (kg)',
                data: measurements.map(m => m.weight),
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                tension: 0.1
            }, {
                label: 'BMI',
                data: measurements.map(m => m.bmi),
                borderColor: 'rgb(255, 159, 64)',
                backgroundColor: 'rgba(255, 159, 64, 0.1)',
                tension: 0.1,
                yAxisID: 'y1'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    title: {
                        display: true,
                        text: 'Weight (kg)'
                    }
                },
                y1: {
                    type: 'linear',
                    display: true,
                    position: 'right',
                    title: {
                        display: true,
                        text: 'BMI'
                    },
                    grid: {
                        drawOnChartArea: false,
                    }
                }
            }
        }
    });
    
    // Composition Chart
    new Chart(document.getElementById('compositionChart'), {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Body Fat %',
                data: measurements.map(m => m.body_fat_percentage),
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                tension: 0.1
            }, {
                label: 'Lean Mass %',
                data: measurements.map(m => m.lean_mass_percentage),
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.1)',
                tension: 0.1
            }, {
                label: 'Visceral Fat Index',
                data: measurements.map(m => m.visceral_fat_index),
                borderColor: 'rgb(255, 206, 86)',
                backgroundColor: 'rgba(255, 206, 86, 0.1)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                y: {
                    title: {
                        display: true,
                        text: 'Percentage / Index'
                    }
                }
            }
        }
    });
    
    // Circumference Chart
    new Chart(document.getElementById('circumferenceChart'), {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Waist (cm)',
                data: measurements.map(m => m.waist_circumference),
                borderColor: 'rgb(153, 102, 255)',
                backgroundColor: 'rgba(153, 102, 255, 0.1)',
                tension: 0.1
            }, {
                label: 'Hip (cm)',
                data: measurements.map(m => m.hip_circumference),
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                tension: 0.1
            }, {
                label: 'Chest (cm)',
                data: measurements.map(m => m.chest_circumference),
                borderColor: 'rgb(255, 159, 64)',
                backgroundColor: 'rgba(255, 159, 64, 0.1)',
                tension: 0.1
            }, {
                label: 'Bicep (cm)',
                data: measurements.map(m => m.bicep_circumference),
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                tension: 0.1
            }, {
                label: 'Thigh (cm)',
                data: measurements.map(m => m.thigh_circumference),
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.1)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                y: {
                    title: {
                        display: true,
                        text: 'Circumference (cm)'
                    }
                }
            }
        }
    });
}

loadCharts();
</script>
{% endblock %}
